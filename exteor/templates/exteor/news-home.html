{% extends 'main/layout.html' %}

{% block title %}Записи на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Записи на сайте</h1>

        {% if schemas %}
            {% for i in schemas %}
            <div class = "alert alert-warning">
                <h3>{{i.schema}}</h3>
                <p>{{i.name}}</p>
                <p>{{i.result}}</p>
                <a href="{% url 'news-detail' i.id %}" class = 'btn btn-warning'>Детальнее</a>
            </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

        {# Комментарий #}
    </div>
{% endblock %}
